    <hr class="divider">
    <main>
        <section>
            <h2>Contact Us</h2>
            <p>If you have any questions or need further information, please fill out the form below. We will get back
                to you as soon as possible.</p>
            <br>
            <form action="https://api.web3forms.com/submit" method="POST">
                <!-- Hidden Data for Web3Forms -->
                <input type="hidden" name="access_key" value="c775ef25-0477-4669-895c-73d875cbcf88" />
                <input type="hidden" name="subject" value="New Contact Form - Travel Tourism Track" />
                <input type="hidden" name="from_name" value="Travel Tourism Track" />
                <input type="hidden" name="redirect"
                    value="https://djpotts21.github.io/STU195281_COM4014_T2/thanks.html">
                <!-- End Hidden Data for Web3Forms -->

                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="contact-reason">Reason for Contact:</label>
                <select id="contact-reason" name="contact-reason" required>
                    <option value="general-inquiry">Destination Inquiry</option>
                    <option value="booking-question">Suggest a Destination</option>
                    <option value="feedback">General Inquiry, Feedback or Say Hi</option>
                    <option value="other">Other</option>
                </select>

                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone">

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
